<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open HTML in New Tab</title>
</head>
<body>
    <h1>Select an HTML file to open in a new tab</h1>
    <input type="file" id="fileInput" accept=".html">

    <script>
        // Listen for file selection
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];  // Get the selected file
            console.log('File selected:', file);

            if (!file) {
                alert("No file selected! Please choose an HTML file.");
                return;
            }

            const reader = new FileReader();  

            // When the file is read
            reader.onload = function(e) {
                const fileContents = e.target.result;  // Get the file content
                //console.log('File contents:', fileContents);  // Log file content for debugging
                
                // Open a new blank tab and write the file contents
                const newTab = window.open();
                
                if (newTab) {
                    newTab.document.open();
                    newTab.document.write(fileContents); 
                    newTab.document.close();
                } else {
                    alert("Popup blocked! Please allow popups for this website.");
                }
            };

            reader.readAsText(file);
        });
    </script>
</body>
</html>
